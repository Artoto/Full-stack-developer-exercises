<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/HTML/public/css/example6.css" />
    <title>Full Stack Developer Html Example.</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <form action="#" method="post" class="form-group">
      <p class="p-1">Login</p>
      <div class="form-group-email">
        <label for="email" class="form-group-title">Email</label>
        <input type="email" name="email" id="email" class="form-group-input" />
        <ion-icon name="mail-outline" class="icon-email"></ion-icon>
      </div>
      <div class="form-group-password">
        <label for="password" class="form-group-title">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-group-input"
        />
        <ion-icon name="lock-closed-outline" class="icon-lock"></ion-icon>
        <ion-icon name="eye-outline" class="icon-password"></ion-icon>
      </div>
      <a href="#" class="a-1">Chang / Reset password?</a>
      <button type="submit" class="button-submit">Submit</button>
      <p class="p-2">
        Do you already have an account?<a href="#" class="a-1">
          Sign up here?</a
        >
      </p>
    </form>
    <footer>
      <p class="p-footer">&copy; 2025 Arthit. All rights reserved.</p>
    </footer>
  </body>
  <script src="/HTML/public/js/example6.js"></script>
</html>
